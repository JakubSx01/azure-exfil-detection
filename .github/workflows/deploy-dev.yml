name: Deploy to DEV

on:
  push:
    branches: [main]
    paths:
      - 'azure-exfil-detection/infra/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy DEV Environment
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        id: deploy
        run: |
          DEPLOYMENT_NAME="deploy-$(date +%Y%m%d-%H%M%S)"
          
          az deployment group create \
            --resource-group rg-exfil-lab-dev \
            --template-file azure-exfil-detection/infra/main.bicep \
            --parameters azure-exfil-detection/infra/dev.bicepparam \
            --name "$DEPLOYMENT_NAME" \
            --output json > deployment-output.json
          
          echo "deployment_name=$DEPLOYMENT_NAME" >> $GITHUB_OUTPUT

      - name: Show Outputs
        run: |
          echo "## ðŸš€ Deployment Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat deployment-output.json | jq '.properties.outputs' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-output
          path: deployment-output.json
