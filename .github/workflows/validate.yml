name: Validate Infrastructure

on:
  pull_request:
    branches: [main]
    paths:
      - 'infra/**'
      - '.github/workflows/validate.yml'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Bicep Build
        run: |
          az bicep build --file azure-exfil-detection/infra/main.bicep
          echo "‚úÖ Bicep build successful"

      - name: Bicep Lint
        run: |
          az bicep lint --file azure-exfil-detection/infra/main.bicep
          
      - name: What-If DEV
        id: whatif
        run: |
          az deployment group what-if \
            --resource-group rg-exfil-lab-dev \
            --template-file azure-exfil-detection/infra/main.bicep \
            --parameters azure-exfil-detection/infra/dev.bicepparam \
            --no-pretty-print > whatif-output.txt
          
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const whatif = fs.readFileSync('whatif-output.txt', 'utf8');
            
            const body = `## üîç Infrastructure Changes (DEV)
            
            \`\`\`
            ${whatif}
            \`\`\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
